          <div>
            <h1 class="heading-title">BOOKING FORM</h1>
        </div>
          <form action="" method="GET" id="formone">
            <!-- <fieldset > -->
              <!-- <legend>Personal Info</legend> -->
              <div>
                <label for="NAMES">First Name</label>
                <input type="text" name="firstname"  id="lname"  placeholder="firstname" =""/>
              </div>
              <div>
                <label for="email">Email </label>
                <input type="email" name="email" id="email" placeholder="email" required=""/>
              </div>
              <div>
                <label for="tel" class="radio">Phone</label>
                <input  type="tel"  name="phone" id="tel"  max="10"  placeholder="enter 10 numbers"  required=""  />
              </div>
              <div>
                <label for="date">DOB</label>
                <input type="date" name="date" id="date" required="" />
              </div>
              <div>
                <label for="age">Age </label>
                <input type="number" name="age" id="age" min="1"  max="100" required=""  />
              </div>
              <div>
                <div class="radio" >Gender</div>
                <div>
                  <input type="radio" name="gender" id="male" value="male" />
                  <label for="male">Male</label>
                </div>
                <div>
                  <input type="radio" name="gender" id="female" value="female" />
                  <label for="female" class="radio">Female</label>
                </div>
                <div>
                  <input type="radio" name="gender" id="other" value="other" />
                  <label for="other" class="radio">Other</label>
                </div>
                
              </div>
            <!-- </fieldset> -->
            <!-- <fieldset> -->
              <div>
                <label for="bio" class="radio">Special Request</label><br />
                <textarea name="bio" id="bio" rows="5" cols="50" required="">
                      Enter Description here 
                </textarea
                >
              </div>
              
              <div>
                <a  href=""  class="nav-link nav-btn home-btn">Book Now</a>
              </div>
            <!-- </fieldset> -->
            
          </form>
